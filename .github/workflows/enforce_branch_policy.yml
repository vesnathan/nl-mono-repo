name: Enforce Branch Policy

on:
  pull_request:
    branches:
      - main

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from dev branch
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          echo "Source branch: $SOURCE_BRANCH"

          if [[ "$SOURCE_BRANCH" != "dev" && "$SOURCE_BRANCH" != "develop" ]]; then
            echo "❌ Error: Pull requests to 'main' must come from 'dev' or 'develop' branch"
            echo "Current source branch: $SOURCE_BRANCH"
            echo ""
            echo "Please merge your changes into 'dev' first, then create a PR from 'dev' to 'main'"
            exit 1
          fi

          echo "✅ Source branch is valid"
