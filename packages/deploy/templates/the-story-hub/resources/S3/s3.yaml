AWSTemplateFormatVersion: "2010-09-09"
Description: "The Story Hub S3 Resources"

Parameters:
  Stage:
    Type: String
    Description: Deployment stage (e.g., dev, prod)
    AllowedPattern: ^[a-zA-Z0-9-]+$
  AppName:
    Type: String
    Description: Application short name used in resource naming (e.g., tsh)

Resources:
  # S3 Bucket for frontend static files (served via CloudFront)
  FrontendBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Sub "nlmonorepo-${AppName}-frontend-${Stage}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  # S3 Bucket for user-uploaded files
  TSHBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Sub "nlmonorepo-${AppName}-userfiles-${Stage}"

Outputs:
  FrontendBucketName:
    Description: Name of the frontend bucket
    Value: !Ref FrontendBucket

  FrontendBucketArn:
    Description: ARN of the frontend S3 bucket
    Value: !GetAtt FrontendBucket.Arn

  FrontendBucketRegionalDomainName:
    Description: Regional domain name of the frontend S3 bucket
    Value: !GetAtt FrontendBucket.RegionalDomainName

  TSHBucketName:
    Description: Name of the user files bucket
    Value: !Ref TSHBucket
    # Export removed: top-level template will declare global export

  TSHBucketArn:
    Description: ARN of the user files S3 bucket
    Value: !GetAtt TSHBucket.Arn
    # Export removed: top-level template will declare global export

  TSHBucketRegionalDomainName:
    Description: Regional domain name of the user files S3 bucket
    Value: !GetAtt TSHBucket.RegionalDomainName
    # Export removed: top-level template will declare global export
