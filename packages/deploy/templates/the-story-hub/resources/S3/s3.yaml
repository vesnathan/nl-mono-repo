AWSTemplateFormatVersion: "2010-09-09"
Description: "AWS Example S3 Resources"

Parameters:
  Stage:
    Type: String
    Description: Deployment stage (e.g., dev, prod)
    AllowedPattern: ^[a-zA-Z0-9-]+$
  KMSKeyId:
    Type: String
    Description: KMS Key ID for bucket encryption (optional)
    Default: ""
  AppName:
    Type: String
    Description: Application short name used in resource naming (e.g., tsh)

Resources:
  # S3 Bucket for storing nextjs/react app
  TSHBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "nlmonorepo-${AppName}-userfiles-${Stage}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: !If [HasKMSKey, aws:kms, AES256]
              KMSMasterKeyID:
                !If [HasKMSKey, !Ref KMSKeyId, !Ref "AWS::NoValue"]
            BucketKeyEnabled: true

Conditions:
  HasKMSKey: !Not [!Equals [!Ref KMSKeyId, ""]]

Outputs:
  TSHBucketName:
    Description: Name of the application bucket
    Value: !Ref TSHBucket
    # Export removed: top-level template will declare global export

  TSHBucketArn:
    Description: ARN of the application S3 bucket
    Value: !GetAtt TSHBucket.Arn
    # Export removed: top-level template will declare global export

  TSHBucketRegionalDomainName:
    Description: Regional domain name of the application S3 bucket
    Value: !GetAtt TSHBucket.RegionalDomainName
    # Export removed: top-level template will declare global export
