Parameters:
  Stage:
    Type: String
    Description: Deployment stage
  AppName:
    Type: String
    Description: Application Name
    Default: tsh

Resources:
  DynamoDBRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub nlmonorepo-${AppName}-dynamodb-${Stage}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBTableManagement
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource: "*" # Scope down if possible

  AppSyncDynamoDBRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub nlmonorepo-${AppName}-appsync-dynamodb-${Stage}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: appsync.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: AppSyncDynamoDBAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt TSHDataTable.Arn
                  - !Sub "${TSHDataTable.Arn}/*"

  # Single-table design for story branching platform
  # Access Patterns:
  # 1. Get Story by ID: PK=STORY#{storyId}, SK=METADATA
  # 2. Get all Chapters for Story: PK=STORY#{storyId}, SK begins_with NODE#
  # 3. Get User Profile: PK=USER#{userId}, SK=PROFILE#{userId}
  # 4. Get User's Stories: GSI1PK=USER#{userId}, GSI1SK begins_with STORY#
  # 5. Get User's Branches: GSI1PK=USER#{userId}, GSI1SK begins_with BRANCH#
  # 6. Get Bookmark: PK=USER#{userId}, SK=BOOKMARK#{storyId}
  # 7. Get Notifications: PK=USER#{userId}, SK begins_with NOTIFICATION#
  # 8. Get Child Branches: PK=NODE#{parentNodeId}, SK begins_with CHILD#
  # 9. Browse/Discover Stories: GSI1PK=STORY_LIST, GSI1SK={timestamp}#{storyId}
  TSHDataTable:
    Type: AWS::DynamoDB::Table
    DependsOn: DynamoDBRole
    Properties:
      TableName: !Sub "nlmonorepo-${AppName}-datatable-${Stage}"
      AttributeDefinitions:
        - AttributeName: "PK"
          AttributeType: "S"
        - AttributeName: "SK"
          AttributeType: "S"
        - AttributeName: "GSI1PK"
          AttributeType: "S"
        - AttributeName: "GSI1SK"
          AttributeType: "S"
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: "PK"
          KeyType: "HASH"
        - AttributeName: "SK"
          KeyType: "RANGE"
      GlobalSecondaryIndexes:
        - IndexName: "GSI1"
          KeySchema:
            - AttributeName: "GSI1PK"
              KeyType: "HASH"
            - AttributeName: "GSI1SK"
              KeyType: "RANGE"
          Projection:
            ProjectionType: "ALL"
      SSESpecification:
        SSEEnabled: false
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: "Name"
          Value: !Sub "nlmonorepo-${AppName}-datatable-${Stage}"

Outputs:
  TSHDataTableName: # Output name expected by parent TSH stack
    Value:
      !Ref TSHDataTable
      # Export removed: top-level template will declare global export

  TSHDataTableArn: # Output name expected by parent TSH stack
    Value:
      !GetAtt TSHDataTable.Arn
      # Export removed: top-level template will declare global export

  DataTableName:
    Description: "DynamoDB Data Table Name"
    Value:
      !Ref TSHDataTable
      # Export removed: top-level template will declare global export

  AppSyncDynamoDBRoleArn:
    Description: AppSync role ARN
    Value:
      !GetAtt AppSyncDynamoDBRole.Arn
      # Export removed: top-level template will declare global export
