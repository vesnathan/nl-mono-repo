AWSTemplateFormatVersion: "2010-09-09"
Description: "CloudFront Resources for Application"

Parameters:
  Stage:
    Type: String
    Description: Deployment stage (e.g., dev, prod)
    AllowedPattern: ^[a-zA-Z0-9-]+$
  AppName:
    Type: String
    Description: Application Name (e.g., tsh, wbc)
  AppBucketName: # Renamed from TSHBucketName
    Type: String
    Description: Name of the S3 bucket for CloudFront origin
  AppBucketArn: # Renamed from TSHBucketArn
    Type: String
    Description: ARN of the S3 bucket for CloudFront origin
  AppBucketRegionalDomainName: # Renamed from TSHBucketRegionalDomainName
    Type: String
    Description: Regional domain name of the S3 bucket for CloudFront origin
  CertificateArn:
    Type: String
    Description: ACM certificate ARN (must be in us-east-1 for CloudFront)
    Default: ""
  CustomDomainName:
    Type: String
    Description: Custom domain name (e.g., the-story-hub.com)
    Default: ""

Conditions:
  HasCustomDomain: !Not [!Equals [!Ref CustomDomainName, ""]]

Resources:
  AppBucketPolicy: # Renamed from TSHBucketPolicy
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref AppBucketName
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowCloudFrontServicePrincipalReadOnly
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub "${AppBucketArn}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${AppCloudFrontDistribution}"

  AppCloudFrontOAC: # Renamed from TSHCloudFrontOAC
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AppName}BucketOAC-${Stage}"
        Description: !Sub "Origin Access Control for ${AppName} ${Stage} bucket"
        SigningBehavior: always
        SigningProtocol: sigv4
        OriginAccessControlOriginType: s3

  AppCloudFrontDistribution: # Renamed from TSHCloudFrontDistribution
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !Sub "CloudFront distribution for ${AppName} ${Stage}"
        Aliases: !If
          - HasCustomDomain
          - - !Ref CustomDomainName
            - !Sub "www.${CustomDomainName}"
          - !Ref AWS::NoValue
        ViewerCertificate: !If
          - HasCustomDomain
          - AcmCertificateArn: !Ref CertificateArn
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          - CloudFrontDefaultCertificate: true
        Origins:
          - DomainName: !Ref AppBucketRegionalDomainName
            Id: S3Origin
            S3OriginConfig:
              OriginAccessIdentity: "" # Required to be empty when using OAC
            OriginAccessControlId: !GetAtt AppCloudFrontOAC.Id
        DefaultRootObject: index.html
        Enabled: true
        HttpVersion: http2
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # CachingOptimized
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf # CORS-S3Origin

Outputs:
  CloudFrontDistributionId:
    Description: "ID of the CloudFront distribution"
    Value: !Ref AppCloudFrontDistribution
    # Export removed: top-level template will declare global export

  CloudFrontDomainName:
    Description: "Domain name of the CloudFront distribution"
    Value: !GetAtt AppCloudFrontDistribution.DomainName
    # Export removed: top-level template will declare global export
