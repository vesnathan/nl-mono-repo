AWSTemplateFormatVersion: "2010-09-09"
Description: "App Builder Studio S3 Static Website"

Parameters:
  Stage:
    Type: String
    Description: Deployment stage (e.g., dev, prod)
    AllowedPattern: ^[a-zA-Z0-9-]+$
  AppName:
    Type: String
    Description: Application short name used in resource naming

Resources:
  # S3 Bucket for static website hosting (private, accessed via CloudFront)
  FrontendBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Sub "nlmonorepo-${AppName}-website-${Stage}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: "Project"
          Value: !Ref AppName
        - Key: "Environment"
          Value: !Ref Stage
        - Key: "ManagedBy"
          Value: "CloudFormation"
        - Key: "Purpose"
          Value: "Static Website Hosting"

Outputs:
  FrontendBucketName:
    Description: Name of the frontend bucket
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub "${AWS::StackName}-BucketName"

  FrontendBucketArn:
    Description: ARN of the frontend S3 bucket
    Value: !GetAtt FrontendBucket.Arn
    Export:
      Name: !Sub "${AWS::StackName}-BucketArn"

  FrontendBucketRegionalDomainName:
    Description: Regional domain name of the frontend S3 bucket
    Value: !GetAtt FrontendBucket.RegionalDomainName
    Export:
      Name: !Sub "${AWS::StackName}-RegionalDomainName"
