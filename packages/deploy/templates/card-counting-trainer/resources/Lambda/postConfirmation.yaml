AWSTemplateFormatVersion: "2010-09-09"
Description: "Card Counting Trainer PostConfirmation Lambda Trigger"

Parameters:
  Stage:
    Type: String
    Description: Deployment stage (e.g., dev, prod)
  AppName:
    Type: String
    Description: Application short name
  TableName:
    Type: String
    Description: DynamoDB table name for user data
  LambdaCodeBucket:
    Type: String
    Description: S3 bucket containing Lambda code
  LambdaCodeKey:
    Type: String
    Description: S3 key for Lambda code zip file

Resources:
  PostConfirmationFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "nlmonorepo-cct-postconfirmation-${Stage}"
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt PostConfirmationFunctionRole.Arn
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref LambdaCodeKey
      Environment:
        Variables:
          TABLE_NAME: !Ref TableName
          AWS_REGION: !Ref AWS::Region
      Timeout: 30
      MemorySize: 256
      Tags:
        - Key: Stack
          Value: !Sub "nlmonorepo-cct-${Stage}"

  PostConfirmationFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "nlmonorepo-cct-postconfirmation-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}"

  # Grant Cognito permission to invoke the Lambda function
  PostConfirmationLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PostConfirmationFunction
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*"

Outputs:
  PostConfirmationFunctionArn:
    Description: ARN of the PostConfirmation Lambda function
    Value: !GetAtt PostConfirmationFunction.Arn
    Export:
      Name: !Sub "${AppName}-PostConfirmationFunctionArn-${Stage}"

  PostConfirmationFunctionName:
    Description: Name of the PostConfirmation Lambda function
    Value: !Ref PostConfirmationFunction
