AWSTemplateFormatVersion: "2010-09-09"
Description: "AWS Example S3 Resources"

Parameters:
  Stage:
    Type: String
    Description: Deployment stage (e.g., dev, prod)
    AllowedPattern: ^[a-zA-Z0-9-]+$
  KMSKeyId:
    Type: String
    Description: KMS Key ID for bucket encryption (optional)
    Default: ""

Resources:
  # S3 Bucket for storing nextjs/react app
  AWSBBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "nlmonorepo-awse-userfiles-${Stage}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: !If [HasKMSKey, aws:kms, AES256]
              KMSMasterKeyID:
                !If [HasKMSKey, !Ref KMSKeyId, !Ref "AWS::NoValue"]
            BucketKeyEnabled: true

Conditions:
  HasKMSKey: !Not [!Equals [!Ref KMSKeyId, ""]]

Outputs:
  AWSBBucketName:
    Value: !Ref AWSBBucket
    Description: Name of the CloudWatchLive bucket
    Export:
      Name: !Sub "awsbUserFilesBucketName-${Stage}"

  AWSBBucketArn:
    Value: !GetAtt AWSBBucket.Arn
    Description: ARN of the CloudWatchLive bucket
    Export:
      Name: !Sub "awsbUserFilesBucketArn-${Stage}"

  AWSBBucketRegionalDomainName:
    Value: !GetAtt AWSBBucket.RegionalDomainName
    Description: Regional domain name of the CloudWatchLive bucket
    Export:
      Name: !Sub "awsbUserFilesBucketRegionalDomainName-${Stage}"
