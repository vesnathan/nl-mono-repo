  id: String!
  orgName: String!
  createdDate: String!
  createdBy: String!
  addressLine1: String!
  addressLine2: String
  city: String!
  state: String!
  country: String!
  postalCode: String!
  contactName: String!
  contactEmail: String!
  contactPhone: String!
  contactRole: String!
}

type CreateCWLClientResult {
  id: String!
}

type RegisterResult @aws_iam {
  userId: String!
}

input CreateCWLUserInput {
  userTitle: String
  userFirstName: String!
  userLastName: String!
  userEmail: String!
}

input UpdateCWLUserInput {
  userTitle: String
  userFirstName: String!
  userLastName: String!
  userEmail: String!
}

input AdminSetUserMFAPreferenceInput {
  userId: String!
  userEmail: String!
}

type AdminSetUserMFAPreferenceResult {
