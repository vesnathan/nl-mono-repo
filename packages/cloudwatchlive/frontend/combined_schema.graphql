}

input VerifySoftwareTokenInput {
  AccessToken: String!
  FriendlyDeviceName: String!
  UserCode: String!
}

type CwlDataValues @aws_cognito_user_pools {
  events: String
}

type GetCwlDataForUserResponse @aws_cognito_user_pools {
  dataValues: CwlDataValues
  lastUpdate: String
}

type CWLDataItem @aws_cognito_user_pools {
  userId: String!
  fieldName: String!
  fieldValue: String!
  lastUpdate: String!
}





enum UserGroup {
  SuperAdmin
  EventCompanyAdmin
  EventCompanyStaff
  TechCompanyAdmin
  TechCompanyStaff
  RegisteredAtendee
  UnregisteredAttendee
}

type CWLUser @aws_cognito_user_pools {
  userId: String!
  userAddedById: String
  PrivacyPolicy: Boolean
  TermsAndConditions: Boolean
  userEmail: String!
  userFirstName: String!
  userLastName: String!
  userPhone: String
  userTitle: String
  userProfilePicture: S3FileLocation
  userCreated: String!
  organizationId: String
  userGroups: [UserGroup]
}
