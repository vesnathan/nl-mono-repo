enum ClientType {
  Admin
  Visitor
}

type S3Object {
  Bucket: String!
  Key: String!
}

type CWLUser @aws_cognito_user_pools {
  userId: String!
  organizationId: String!
  privacyPolicy: Boolean!
  termsAndConditions: Boolean!
  userAddedById: String!
  userCreated: String!
  userEmail: String!
  userTitle: String!
  userFirstName: String!
  userLastName: String!
  userPhone: String!
  userRole: String!
  clientType: [ClientType!]!
  userProfilePicture: S3Object
  managedAdminIds: [String!]
  managedStaffIds: [String!]
}

input CWLUserInput {
  userEmail: String!
  userTitle: String!
  userFirstName: String!
  userLastName: String!
  userPhone: String!
  organizationId: String!
  userRole: String!
  sendWelcomeEmail: Boolean
}
