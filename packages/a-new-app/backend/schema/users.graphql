# This file defines the Query and Mutation operations for the ANA AppSync API
# Type definitions (ANAUser, ClientType, ANAUserInput) come from shared types

type Mutation {
  # Creates a new ANA User
  createANAUser(input: ANAUserInput!): ANAUser
}

type Query {
  # Retrieves a ANAUser by their ID (Cognito Sub)
  getANAUser(userId: String!): ANAUser
    @aws_cognito_user_pools # Directive for AppSync authorization

}


