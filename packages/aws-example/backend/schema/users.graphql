# This file defines the Query and Mutation operations for the awsb AppSync API
# Type definitions (awsbUser, ClientType, awsbUserInput) come from shared types

type Mutation {
  # Creates a new awsb User
  createawsbUser(input: awsbUserInput!): awsbUser
}

type Query {
  # Retrieves a awsbUser by their ID (Cognito Sub)
  getawsbUser(userId: String!): awsbUser
    @aws_cognito_user_pools # Directive for AppSync authorization
}
