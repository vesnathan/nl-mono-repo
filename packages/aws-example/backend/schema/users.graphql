# This file defines the Query and Mutation operations for the AWSE AppSync API
# Type definitions (AWSEUser, ClientType, AWSEUserInput) come from shared types

type Mutation {
  # Creates a new AWSE User
  createAWSEUser(input: AWSEUserInput!): AWSEUser
}

type Query {
  # Retrieves a AWSEUser by their ID (Cognito Sub)
  getAWSEUser(userId: String!): AWSEUser
    @aws_cognito_user_pools # Directive for AppSync authorization

}


